<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/style.css}" rel="stylesheet">
    <title>Opret Projekt</title>
</head>
<body>
<h2>Opret Projekt</h2>
<form action="/create" method="post">
    <label for="projectName">Projektnavn:</label><br>
    <input type="text" id="projectName" name="projectName" required><br>

    <label for="description">Beskrivelse:</label><br>
    <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>

    <label for="startDate">Startdato:</label><br>
    <input type="date" id="startDate" name="startDate" required><br>

    <label for="endDate">Slutdato:</label><br>
    <input type="date" id="endDate" name="endDate" required><br>

    <input type="submit" value="Opret Projekt">
</form>
</body>
</html>
