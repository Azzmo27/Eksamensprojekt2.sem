<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rediger Delprojekt</title>
</head>
<body>
<h2>Rediger Delprojekt</h2>
<h3>Delprojekt Detaljer</h3>
<!-- Kontrolstruktur for at sikre, at editSubProject ikke er null -->
<div th:if="${editSubProject != null}">
    <p>Delprojekt Navn: <span th:text="${editSubProject.subProjectName}"></span></p>
    <!-- Kontrolstruktur for at sikre, at subProjectDescription ikke er null -->
    <p>Beskrivelse:
        <span th:if="${editSubProject.subProjectDescription != null}" th:text="${editSubProject.subProjectDescription}"></span>
    </p>
    <p>Start Dato: <span th:text="${#temporals.format(editSubProject.subProjectStartDate, 'yyyy-MM-dd')}"></span></p>
    <p>Slut Dato: <span th:text="${#temporals.format(editSubProject.subProjectEndDate, 'yyyy-MM-dd')}"></span></p>

    <form th:action="@{'/editSubProject/' + ${editSubProject?.subProjectId}}" th:object="${editSubProject}" method="post">
        <!-- TilfÃ¸j skjult inputfelt for subProjectId -->
        <input type="hidden" th:field="*{subProjectId}" />
        <label for="subProjectDescription">Beskrivelse:</label><br>
        <!-- Kontrolstruktur for at sikre, at subProjectDescription ikke er null -->
        <textarea id="subProjectDescription" name="subProjectDescription" th:text="*{subProjectDescription}"></textarea><br>

        <label for="subProjectStartDate">Start Dato:</label><br>
        <!-- Kontrolstruktur for at sikre, at subProjectStartDate ikke er null -->
        <input type="date" id="subProjectStartDate" name="subProjectStartDate" th:value="*{#temporals.format(subProjectStartDate, 'yyyy-MM-dd')}" /><br>

        <label for="subProjectEndDate">Slut Dato:</label><br>
        <!-- Kontrolstruktur for at sikre, at subProjectEndDate ikke er null -->
        <input type="date" id="subProjectEndDate" name="subProjectEndDate" th:value="*{#temporals.format(subProjectEndDate, 'yyyy-MM-dd')}" /><br>

        <button type="submit">Opdater</button>
    </form>
</div>

<!-- Kontrolstruktur for at sikre, at projectName ikke er null -->
<a th:if="${projectName != null}" th:href="@{'/chosenProject/' + ${projectName}}">
    <button type="button">Tilbage til Valgt Projekt</button>
</a>
</body>
</html>
