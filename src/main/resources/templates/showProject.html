<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/projectStyleSheet.css}" rel="stylesheet">
    <title>Vis Projekter</title>
</head>
<body>
<h2>Liste over Projekter</h2>

<table border="1">
    <tr>
        <th>Projekt ID</th>
        <th>Projektnavn</th>
        <th>Beskrivelse</th>
        <th>Startdato</th>
        <th>Slutdato</th>
        <th>Slet projekt</th>
        <th>Rediger projekt</th>
        <th>Vælg projekt</th>
    </tr>
    <tr th:each="project : ${projects}">
        <td th:text="${project.projectId}"></td>
        <td th:text="${project.projectName}"></td>
        <td th:text="${project.description}"></td>
        <td th:text="${#temporals.format(project.startDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${#temporals.format(project.endDate, 'yyyy-MM-dd')}"></td>
        <td>
            <form th:action="@{'/' + ${project.projectName} + '/delete'}" method="post" onsubmit="return confirm('Er du sikker på, at du vil slette projektet?');">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit">Slet</button>
            </form>
        </td>
        <td><a th:href="@{'/' + ${project.projectName} + '/editProject'}">Rediger</a></td>
        <td><a th:href="@{'/chosenProject/' + ${project.projectName}}">Vælg Projekt</a></td>
    </tr>
</table>

</body>
</html>
