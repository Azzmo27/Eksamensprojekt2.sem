<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/projectStyleSheet.css}" rel="stylesheet">
    <title>Show Projects</title>
</head>
<body>
<h2>List of Projects</h2>

<table border="1">
    <tr>
        <th>Project ID</th>
        <th>Project Name</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Delete project</th>
        <th>Update</th>
    </tr>
    <tr th:each="project : ${projects}">
        <td th:text="${project.projectId}"></td>
        <td th:text="${project.projectName}"></td>
        <td th:text="${project.description}"></td>
        <td th:text="${#temporals.format(project.startDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${#temporals.format(project.endDate, 'yyyy-MM-dd')}"></td>
        <td>
            <form th:action="@{/deleteProject}" method="post">
                <input type="hidden" name="projectName" th:value="${project.projectName}" />
                <button type="submit">Delete</button>
            </form>
        </td>
        <td><a th:href="@{'/updateProject/' + ${project.projectName}}">Update</a></td>
    </tr>
</table>

</body>
</html>
